<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mouse</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="FirstPrdGr1.css" type="text/css" media="all">
</head>
<body>
    <!--header-->
    <nav id="navBar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div id="navBar1" class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="fa-solid fa-computer" id="iconOfNav"></i> Best for <i class="fa-brands fa-apple"></i></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Phụ kiện DT</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Phụ kiện khác
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Imac</a></li>
                  <li><a class="dropdown-item" href="#">Macbook</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Tay cầm chơi game</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchValue"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <div id="IdeaSearch"></div>
          </div>
        </div>
    </nav>

    <!--About Product-->
    <div id="Prd">
        <div>
            <img id="imgMacbook" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp14-spacegray-select-202310?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1697230830200" alt="">
        </div>
        <div>
            <h1 id="Title">MacBook Pro 14" M3</h1>
            <i id="Price">price: 39.999.000 ₫</i>
            <br>
            <p id="black"></p>
            <p id="white"></p>
            <br>
            <div>
                <i id="start1" class="fa-solid fa-star"></i>
                <i id="start2" class="fa-solid fa-star"></i>
                <i id="start3" class="fa-solid fa-star"></i>
                <i id="start4" class="fa-solid fa-star"></i>
                <i id="start5" class="fa-solid fa-star"></i>
            </div>
            <form action="">
              <label id="ten" for="Name">Họ và tên: </label>
              <input id="ipTen" type="text" name="Name" placeholder="Nhap ho va ten">
              <br>
              <label id="sdt" for="Phone"><i class="fa-solid fa-phone"></i> SDT: </label>
              <input id="ipsdt" type="text" name="Phone" placeholder="So Dien Thoai">
              <br>
              <label id="add" for="address"><i class="fa-solid fa-location-dot"></i> Địa Chỉ Nhà: </label>
              <input id="ipadd" type="text" name="address" placeholder="Dia chi">
            </form>
            <textarea placeholder="Messenger" id="messVote"></textarea>
            <br>
            <button id="BuyPRD">Buy Now</button>
            <button id="ConfirmVote">Vote</button>
            <button id="cancelVote">cancel</button>
        </div>
    </div>
    <script src="ThirdPrdGr1.js"></script>
</body>
</html>
